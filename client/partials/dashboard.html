<div ng-controller="dashboardsController">
	<h1>Welcome, {{current_user}}</h1>
	<form class ="col-md-4">
		  <div class="form-group">
		  	Title: <input type="text" class="form-control" id="name" ng-model = "newItem.name">
		  </div>
		  <div class="form-group">
		  	Description: <input type="text" class="form-control" id="description" ng-model = "newItem.description">
		  </div>
		 <input type="hidden" class="form-control" ng-model = "newItem.user_name" ng-value = "newItem.user_name=current_user">
		  	Friend:<select ng-model = "newItem.friend_name">
            	<option ng-repeat = "item in items track by $index">{{item.friend_name}}</option>
          	</select>
		  <button type="submit" class="btn btn-primary" ng-Click = "addItem()">Submit</button>
	</form>

	<h2>Before I die I want to...</h2>
		<form>
	      <div ng-repeat="item in items track by $index">
	      	<input type = "checkbox">{{item.user_name}} | {{item.title}} - {{item.description}}...{{item.created_at|date:"MMMM dd, yyyy"}}
	      </div>
	    </form>
	<h3>List of other uses (Click to view profile):</h3>
		<div ng-repeat="person in people">{{person.friend_name}}</div>



</div>
